<body>
	<script id = "work">
		function del()
        {
            var a=document.getElementById("result").value;
            document.getElementById("result").value=a.substring(0,a.length-1);
        }
		function on()
		{ 
		   var a=document.getElementById("work");
        }
     
        function display(val)
        {
            var a=document.getElementById("result");
            a.value+=val;
        }
        function solve()
        {
            var res=document.getElementById("result").value;
            var r=eval(res);
            document.getElementById("rest").value=r;
        }
        function clr()
        {
            document.getElementById("result").value="";
        }
        
       
            </script>
 <table border = "4">
 <tbody>
 <tr>
 <td colspan="2"><input type="text" id="result"  disabled></td>

 </tr>
 <tr>
